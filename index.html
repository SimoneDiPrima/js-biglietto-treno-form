<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container formMore">
        <div class="row">
            <div class="col">
                <h1 class="text-center text-success">Calcola il Biglietto</h1>
                <div class="row">
                    <div class="col-12">
                        <div class="row justify-content-between mt-5 ">
                            <div class="col-3">
                                <input type="text" id="Nameinput" class="bg-primary text-white" placeholder="Name">

                            </div>
                            <div class="col-2">
                               
                             <input type="number" id="distanceinput"  class="bg-primary text-white" placeholder="20">

                            </div>
                           <div class="col-3 offset-1">
                            <select class="form-select bg-primary text-white" id="eta" aria-label="Default select example">
                                <option value="minorenni">Minorenni</option>
                                <option value="adulti">Adulti</option>
                                <option value="over65">Over65</option>
                              </select>
                            </div>
                        </div>
                    </div>
                    <div>
                    </div>
                    <div class="col-12 mt-5 text-end">
                        <button class="btn btn-primary" id="confirm-button">Conferma</button>
                        <button class="btn btn-warning" id="reset-button">Annulla</button>
                    </div>
                    <div class="col-12 mt-5">
                        <div class="card bg-success text-white">
                            
                                <div class="row text-center">
                            
                                    <div class="col">
                                        <div class="card-header">
                                            <h5>NOME PAX</h5>
                                        </div>
                                       <div  id="nomePax" class="card-body"></div>
                                    </div>
                                    <div class="col">
                                        <div class="card-header">
                                            <h5>TARIFFA</h5>
                                        </div>
                                       <div id="tariffa" class="card-body"></div>
                                    </div>
                                    <div class="col">
                                        <div class="card-header">
                                            <h5>CARROZZA</h5>
                                        </div>
                                
                                        <div id="car" class="card-body"></div>
                                    </div>
                                    <div class="col">
                                    <div class="card-header">
                                            <h5>PNR</h5>
                                        </div>
                                        <div id="reservation" class="card-body"></div>

                                    </div>
                                    <div class="col">
                                        <div class="card-header">
                                            <h5>PNR</h5>
                                        </div>
                                        <div id="final-price" class="card-body"></div>
                                    </div>
                                </div>
                           
                        </div>
                        <button class="btn btn-danger offset-10 mt-5" id="last-button" >Acquista</button>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
