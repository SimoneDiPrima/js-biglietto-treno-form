<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Calcola il Biglietto</h1>
                <div class="row">
                    <div class="col-12">
                        <div class="row justify-content-between mt-5">
                            <div class="col">
                                <input type="text" id="Nameinput" placeholder="Name">

                            </div>
                            <div class="col">
                               
                             <input type="number" id="distanceinput" placeholder="20">

                            </div>
                           <div class="col">
                            <select class="form-select" id="eta" aria-label="Default select example">
                                <option value="minorenni">Minorenni</option>
                                <option value="adulti">Adulti</option>
                                <option value="over65">Over65</option>
                              </select>
                            </div>
                        </div>
                    </div>
                    <div>
                    </div>
                    <div class="col-12 mt-5 text-end">
                        <button class="btn btn-primary" id="confirm-button">Conferma</button>
                        <button class="btn btn-warning" id="reset-button">Annulla</button>
                    </div>
                    <div class="col-12 mt-5">
                        <div class="card">
                            <div class="card-header">
                                <div class="row text-center">
                            
                                    <div class="col">
                                       <h5>NOME PASSEGGERO</h5>
                                       <div  id="nomePax"></div>
                                    </div>
                                    <div class="col">
                                        <h5>CARROZZA</h5>
                                        <div id="car"></div>
                                    </div>
                                    <div class="col">
                                        <h5>PNR</h5>
                                        <div id="reservation"></div>

                                    </div>
                                    <div class="col">
                                        <h5>PREZZO</h5>
                                        <div id="final-price"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-danger  offset-11 mt-5">Acquista</button>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
